<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>

<div> 
    <h1 id="titulo">Cadastro</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
</div>

<form>
    <fieldset class="grupo">
        <div>
            <label for="nome"> <strong>Nome</strong></label><br>
            <input type="text" nome="nome" id="nome" required placeholder="Joaozin">
        </div>

        <div>
            <label for="sobrenome"><strong>Sobrenome</strong></label><br>
            <input type="text" name="sobrenome" id="sobrenome" required placeholder="Silva">
        </div>
    </fieldset>

    <div class="campo">
        <label for="number"><strong>Numero</strong></label>
        <input type="number" name="number" id="number" required placeholder="(xx) xxxxx-xxxx">
    </div>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required placeholder="jozinho@gmail.com">
    </div>
    <div>
        <label><strong>De qual lado da aplicação você desenvolve: </strong></label><br>
        <label>
            <input type="radio" name="devweb" id="frontend" checked>Front-end
        </label>
        <label>
            <br><input type="radio" name="devweb" id="backend">Back-end
        </label>
        <label>
            <br><input type="radio" name="devweb" id="fullstack">Fullstack
        </label>
    </div>

    <div class="campo">
       <br> <label><strong>Senioridade:</strong></label>
        <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>

    </div>

    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" id="tecnologia" nome="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia" nome="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia" nome="tecnologia3" value="JS">
            <label for="tecnologia3">JS</label>
            <input type="checkbox" id="tecnologia" nome="tecnologia4" value="REACT">
            <label for="tecnologia4">REACT</label>
            <input type="checkbox" id="tecnologia" nome="tecnologia5" value="PYTHON">
            <label for="tecnologia5">PYTHON</label>
            <input type="checkbox" id="tecnologia" nome="tecnologia6" value="PHP">
            <label for="tecnologia6">PHP</label>
            <input type="checkbox" id="tecnologia" nome="tecnologia7" value="JAVA">
            <label for="tecnologia7">JAVA</label>
    </fieldset>
    
    <div class="campo">
        <br>
        <label><strong>Conte sobre mais sobre você:</strong></label>
        <textarea name="sobre" style="width: 26em;" id="sobre" rows="3"></textarea>
    </div>

    <button class="botao" type="submit"><strong>Concluit</strong></button>
    
</form>

    
</body>
</html>
